            <p>Escolha seu personagem: </p>
        </div>

                <div class="card-img">
                    <img class="character-image" id="character-image-1" src="" alt="Imagem do Personagem">
                </div>

                    <label for="name-1">Nome:</label>

                    </div>

                    <div class="attribute">
                        <label for="luta-1">Luta:</label>
                        <span id="luta-1"></span><br>
                    </div>

                    <div class="attribute">
                        <label for="coragem-1">Coragem:</label>
                        <span id="coragem-1"></span><br>
                    </div>

                    <div class="characteristics">
                        <label for="age-1">Idade:</label>
                        <span id="age-1"></span><br>

                        <label for="fears-1">Medos:</label>
                        <span id="fears-1"></span><br>

                        <label for="abilities-1">Habilidades:</label>
                        <span id="abilities-1"></span><br>
                    </div>

                    <div class="btn-char">
                        <button type="button" id="button-1">Escolher</button>
