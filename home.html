<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <main>
        <!--Player Status-->
        <section class="container">
        <div class="container-player">
    
            <div class="player">
                <div class="player-img">
                    <img src="https://cdna.artstation.com/p/assets/images/images/004/219/866/large/hendry-roesly-avatar.jpg?1481474349"
                        alt="player-img">
                </div>
                <div class="player-status">
                    <h1>Nome: <span id="name"></span></h1>
                    <h1>HP: <span id="healt"></span></h1>
                    <h1>Sanidade: <span id="stamina"></span></h1>
                </div>
            </div>
            <div class="player-static">
                <div class="player-static-icons">
                    <a href="#"><img src="/assets/svg/interface-essential-profile-male.svg"></a>
                    <a href="#"><img src="/assets/svg/interface-essential-cog-double.svg"></a>
                </div>
            </div>

        </div>
    </section>

        <section class="game-container" id="game-container">
            <div class="player-text" id="player-text">

            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
